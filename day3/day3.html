<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Layout</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="left">
      <section>
        <h2>Section</h2>
        <p>This is the section content.</p>
      </section>

      <article>
        <h2>Article</h2>
        <p>This is the article content.</p>
      </article>
    </div>

    <aside>
      <h3>Aside</h3>
      <p>Side content like links or ads.</p>
    </aside>
  </div>

  <footer>
    <p> My Website</p>
  </footer>

</body>
</html>
